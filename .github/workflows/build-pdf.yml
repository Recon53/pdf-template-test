name: Build Markdown PDF

on:
  push:
    branches: [ main ]
    paths:
      - README.md

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF with Pandoc
        uses: docker://pandoc/latex:3.8
        with:
          args: >
            README.md
            -o README.pdf
            --toc
            --toc-depth=3
            --pdf-engine=xelatex

      - name: Commit PDF back to repo
        uses: EndBug/add-and-commit@v9
        with:
          message: "Auto-generate README.pdf"
          add: "README.pdf"
